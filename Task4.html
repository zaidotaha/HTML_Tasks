<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Fill in your information</h2>
    <form>
        <fieldset>
            <legend>Form</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="label"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <br>

            <b>Your Gender</b><br><br>  
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Female">Female</label><br>
            <br>

            <b>Favorite Subjects</b><br><br>  
            <input type="checkbox" id="C++" name="Programming_language" value="C++">
            <label for="C++">C++</label>
            <input type="checkbox" id="Java" name="Programming_language" value="Java">
            <label for="Java">Java</label>
            <input type="checkbox" id="C#" name="Programming_language" value="C#">
            <label for="C#">C#</label>
            <input type="checkbox" id="php" name="Programming_language" value="php">
            <label for="php">php</label>
            <input type="checkbox" id="SQL" name="Programming_language" value="SQL">
            <label for="SQL">SQL</label><br><br>

            <label for="city">Choose your city:</label>
            <select name="city" id="city">
                <option value="Irbid">Irbid</option>
                <option value="Amman">Amman</option>
                <option value="Maan">Maan</option>
                <option value="Balqaa">Balqaa</option>
            </select><br><br>   
            
            <label for="filename">Upload image:</label>
            <input type="file" id="myFile" name="filename"><br><br>
            
            <label for="message">Write about yourself:</label><br><br>

            <textarea id="message" name="message" rows="4" cols="30" maxlength="5000"></textarea><br>
    
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <br><br>
    <form>
        <table>
            <tr>
                <td><label for="Name">Name:</label></td>
                <td><input type="text" id="Name" name="Name"></td>
            </tr>
            <tr>
                <td><label for="Address">Address:</label></td>
                <td><input type="text" id="Address" name="Address"></td>
            </tr>
            <tr>
                <td><label for="City">City:</label></td>
                <td><input type="text" id="City" name="City"></td>
            </tr>
            <tr>
                <td><label for="State">State:</labe></td>
                <td><input type="text" id="State" name="State" style="width: 60%"></td>
            </tr>
            <tr>
                <td><label for="Zip">Zip:</labe></td>
                <td><input type="text" id="Zip" name="Zip" style="width: 60%"></td>
            </tr>
            <tr>
                <td><label for="Magazine">Magazine:</label></td>
                <td>
                    <select>
                        <option value="Newsweek">Newsweek</option>
                        <option value="Aljazeera">Aljazeera</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Subscription">Subscription:</label></td>
                <td>
                    <input type="radio" id="One_year" value="1" name="Subscription">
                    <label for="One_year">1 year</label>
                    <input type="radio" id="Two_year" value="2" name="Subscription">
                    <label for="One_year">2 years</label>
                </td>
            </tr>   
        </table>
        <input type="submit" value="Send Your Order">
    </form>
</body>
</html>
